<div id="bar-chart" style="width: 100%; height: 100vh;"></div>
<script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
<script>
  const values = [6, 32, 31, 7, 13, 6, 14];
  const labels = ["BMI", "Insulin", "Skin Thickness", "Glucose", "DPF", "Age", "Pregnancies", "Blood Pressure"];

  const sortedData = values
    .map((value, index) => ({ value, label: labels[index] }))
    .sort((a, b) => b.value - a.value);

  const sortedValues = sortedData.map(item => item.value);
  const sortedLabels = sortedData.map(item => item.label);

  const data = [{
    x: sortedLabels,
    y: sortedValues,
    type: 'bar',
    marker: {
      color: 'rgb(0, 123, 255)', 
      opacity: 0.8
    }
  }];

  const layout = {  
    xaxis: {
      tickangle: 45,
      tickvals: sortedLabels,
      ticktext: sortedLabels,
    },
    yaxis: {
      title: 'Feature Importance (%)',
    },
    paper_bgcolor: "rgb(15, 23, 42)",
    plot_bgcolor: "rgb(15, 23, 42)",
    margin: { l: 50, r: 50, b: 100, t: 50 },
  };

  Plotly.newPlot('bar-chart', data, layout);
</script>
